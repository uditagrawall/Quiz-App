<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s;
        }
        .quiz-container {
            max-width: 600px;
            width: 80%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .options button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 id="question"></h1>
        <div class="options" id="options"></div>
        <button id="nextButton" onclick="loadNextQuestion()">Next</button>
    </div>

    <script>
        const questions = [
            {
                question: "According to background, which law is most suitable? ",
                options: ["Right to Survival, Protection, and Development", "Right to Education", "Right to Nutrition and Health","Right to Participation","Rights of Children with Disabilities"],
                correctAnswer: "Right to Nutrition and Health",
                backgroundImage: "url('https://miro.medium.com/v2/resize:fit:1400/format:webp/1*7gis3sbtMsI0ZzdYrpCgNw.png')"
            },
            {
                question: "According to background, which law is most suitable? ",
                options: ["Right to Survival, Protection, and Development", "Right to Education", "Right to Nutrition and Health","Right to Participation","Rights of Children with Disabilities"],
                correctAnswer: "Right to Education",
                backgroundImage: "url('https://vajiram-prod.s3.ap-south-1.amazonaws.com/right_to_education_206g_bbc395b60e.jpg')"
            },
            {
                question: "According to background, which law is most suitable? ",
                options: ["Right to Survival, Protection, and Development", "Right to Education", "Right to Nutrition and Health","Right to Participation","Rights of Children with Disabilities"],
                correctAnswer: "Right to Survival, Protection, and Development",
                backgroundImage: "url('https://www.unicef.org/thailand/sites/unicef.org.thailand/files/styles/media_banner/public/CRC30%20Banner.jpg?itok=gLDDi7aD')"
            },{
                question: "According to background, which law is most suitable? ",
                options: ["Right to Survival, Protection, and Development", "Right to Education", "Right to Nutrition and Health","Right to Participation","Rights of Children with Disabilities"],
                correctAnswer: "Right to Participation",
                backgroundImage: "url('https://www.togetherscotland.org.uk/media/1463/re-1-web-livwan-together-illustration-2.jpg?anchor=center&mode=crop&quality=70&width=800&height=480&rnd=132513863240000000')"
            },{
                question: "According to background, which law is most suitable? ",
                options: ["Right to Survival, Protection, and Development", "Right to Education", "Right to Nutrition and Health","Right to Participation","Rights of Children with Disabilities"],
                correctAnswer: "Rights of Children with Disabilities",
                backgroundImage: "url('https://www.shutterstock.com/image-vector/disability-kids-flat-icons-set-260nw-2291049301.jpg')"
            },
         
        ];

        let currentQuestionIndex = 0 ;

        function loadQuestion(questionIndex) {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");
            const currentQuestion = questions[questionIndex];

            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = "";

            currentQuestion.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option, currentQuestionIndex);
                optionsElement.appendChild(button);
            });

            document.body.style.backgroundImage = currentQuestion.backgroundImage;
        }

        function checkAnswer(selectedOption, questionIndex) {
            const currentQuestion = questions[questionIndex];
            if (selectedOption === currentQuestion.correctAnswer) {

                alert("Correct!");
                
            } else {
                alert("Incorrect!");
            }
        }

        function loadNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion(currentQuestionIndex);
            } else {
                alert("Quiz finished!");
            }
        }

        loadQuestion(currentQuestionIndex);
    </script>
</body>
</html>
